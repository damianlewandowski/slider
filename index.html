<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Slider</title>
</head>
<body>
  <h1 class="title text-center">Slider</h1>  

  <div class="slider">
    <div class="slide" id="slide">
      <h2 class="slide-title text-center" id="title">Title</h2>
      <button class="dir-btn left-btn" id="left-btn"><i class="fa fa-angle-left"></i></button>   
      <button class="dir-btn right-btn" id="right-btn"><i class="fa fa-angle-right"></i></button>   
      <!-- White buttons to pick next 4 images -->
      <div class="pick-slides text-center" id="pick-slides">
        <button class="pick-slide active" id="pick-slide-1"></button>
      </div>
      <p class="description text-center" id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
